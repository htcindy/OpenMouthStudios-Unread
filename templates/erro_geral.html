<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro no Sistema</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #f5f5f5; text-align: center; padding-top: 100px; }
        .error-container { background: #2d2d2d; padding: 40px; border-radius: 10px; display: inline-block; border: 2px solid #e74c3c; }
        .icon { font-size: 50px; color: #e74c3c; margin-bottom: 20px; }
        .btn { background: #3498db; color: white; padding: 10px 25px; text-decoration: none; border-radius: 5px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <h1>Algo não deu certo...</h1>
        <p>Não conseguimos processar sua solicitação agora.</p>
        <p style="color: #999;">Tente novamente em alguns instantes.</p>
        <a href="/" class="btn">Voltar para o Início</a>
    </div>
</body>
</html>
